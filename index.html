<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/assets/profile.jpg">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Light Theme Colors
              'primary': '#F8FAFC',        // Light background (slate-50)
              'secondary': '#FFFFFF',      // Light secondary/card (white)
              'accent': '#000000',         // Light accent (sky-500)
              'accent-hover': '#181C14',   // Light accent hover (sky-600)
              'text-primary': '#38BDF8',   // Light text (slate-900)
              'text-secondary': '#181C14', // Light muted text (slate-600)

              // Dark Theme Colors
              'primary-dark': '#181C14',      // slate-900
              'secondary-dark': '#1E201E',    // slate-800
              'accent-dark': '#03A791',       // sky-400
              'accent-hover-dark': '#4B70F5', // sky-500
              'text-primary-dark': '#F1F5F9', // slate-100
              'text-secondary-dark': '#F1F5F9',// slate-400
            },
            fontFamily: {
              sans: [
                'Inter',
                'ui-sans-serif',
                'system-ui',
                'Segoe UI',
                'Roboto',
                'Helvetica Neue',
                'Arial',
                'Noto Sans',
                'Liberation Sans',
                'sans-serif',
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Segoe UI Symbol',
                'Noto Color Emoji'
              ],
              serif: [
                'ui-serif',
                'Georgia',
                'Cambria',
                'Times New Roman',
                'Times',
                'serif'
              ],
              mono: [
                'ui-monospace',
                'SFMono-Regular',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace'
              ]
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.9s ease-out forwards',
              'pulse-slow': 'pulse 5.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '6', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(5px)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      cursor: none; /* Hide default cursor */
    }
    .custom-cursor {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference; /* Adapts color based on background */
      background-color: #ffffff; /* White, will be inverted on dark bg */
      transition: transform 0.20s cubic-bezier(0.25, 0.46, 0.45, 0.94), width 0.2s ease, height 0.2s ease;
      will-change: transform; /* Optimize for transform changes */
    }
    .custom-cursor.pointer {
        transform: scale(1.5);
        background-color: rgba(255, 255, 255, 0.7);
    }
    .custom-cursor.text-input {
        width: 2px;
        height: 28px;
        border-radius: 2px;
        background-color: #ffffff;
    }

    /* Themed text selection */
    ::selection {
      background-color: #94B4C1; /* accent */
      color: #FFFFFF; /* white */
    }
    .dark ::selection {
      background-color: #38BDF8; /* accent-dark */
      color: #0F172A; /* primary-dark */
    }

    /* For the loading screen spinner */
    .loader {
      border: 4px solid #f3f3f320; /* Light grey base for spinner */
      border-top: 4px solid #38BDF8; /* Accent color for spinner */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    html.dark .loader {
        border-top: 4px solid #0EA5E9;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

}
</script>
